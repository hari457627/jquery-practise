	<!-- 
	selectors
		+  means followed by  eg: $('p + a') means p tag followed by anchor tag
		> means inside  eg:$(p > a) means all anchor tags inside p tag
		[] means attribute containing   eg: $('li[name]') represents li element with name attribute
		eg: $('input[type='text']#id') represents input tags with id
		eg: $('a[href*='google']') represents the anchor tags with href links containing google
		eg: $('a[href^='google']') represents the anchor tags with href links preceeded with word google
		eg: $('a[href$='google']') represents the anchor tags with href links ends with word google
		eg: $('li:not(:contains(and))') represents the anchor tags with href links ends with word google
		eg: $('p:has(i)') represents whether p tag has i tag or not
